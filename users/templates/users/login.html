{% extends 'my_blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }} mt-10">
					
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	<form method="POST">
	  <div class="form-group">
	  		  
			{% csrf_token %}
			{{ form | crispy  }}
	</div>
	<button type="submit" class="btn btn-outline-info">Login</button>
	</form>
	<div class="border-top pt-5 mt-5 mb-5">
		<small>
			You can Have Account ? <a href="{% url 'users_register' %}">Sign Up</a>
		</small>
	</div>
  
  
</form>

{% endblock %}
