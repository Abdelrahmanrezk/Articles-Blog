{% extends 'my_blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	
	<form method="POST" >
	  <div class="form-group">
	  		  
			{% csrf_token %}
			{{ form | crispy  }}
	</div>
	<button type="submit" class="btn btn-outline-info">Submit</button>
	</form>
	<div class="border-top pt-5 mt-5 mb-5">
		<small>
			Aready Have account ? <a href="{% url 'user_login' %}">Sign In</a>
		</small>
	</div>
  
  
</form>

{% endblock %}
